<!DOCTYPE html>
<html>
 
<head>
  <title> Lab 3: Positioning</title>
  <link rel='stylesheet' href="assets/css/styles.css"> 
</head>

<body>
  <div class= "square">
    <div class= "circle white static"></div>
    <div class= "circle blue"></div>
  </div>

  <div class= "square">
    <div class= "circle white relative"></div>
    <div class= "circle blue"></div>
  </div>

  <div class= "square">
   <div class= "circle white absolute"></div>
   <div class= "circle blue"></div>
  </div>

  <div class= "square relative">
   <div class= "circle white absolute centered"></div>
   <div class= "circle blue"></div>
  </div>

  <div class= "square fixed">
   <div class= "circle white absolute centered"></div>
   <div class= "circle blue"></div>
  </div>

  <h1>Positioning is not Fun!</h1>
  <h3>Positioning is Fun!</h3>

</body>
</html>
