<!DOCTYPE html>
<html>
 
<head>
  <title> Lab 3: Positioning</title>
  <link rel='stylesheet' href="assets/css/styles.css"> 
</head>

<body>
  <div class= "square">
    <div class= "circle white"></div>
    <div class= "circle blue"></div>
  </div>

  <div class= "square">
    <div class= "circle white relative"></div>
    <div class= "circle blue"></div>
  </div>

  <div class= "square">
   <div class= "circle white absolute"></div>
   <div class= "circle blue"></div>
  </div>

  <div class= "square relative">
   <div class= "circle white relative"></div>
   <div class= "circle blue"></div>
  </div>

  <div class= "square fixed">
   <div class= "circle white absolute"></div>
   <div class= "circle blue"></div>
  </div>

  <h2>Positioning is not Fun!</h2>
   
 <h1>Positioning is Fun!</h1>

</body>
</html>
